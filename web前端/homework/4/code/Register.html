<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./Register.css">
</head>
<body>
<div class="login">
    <h1>Register</h1>
    <div class="form">
        <div class="item">
            <input type=email placeholder="邮箱">
        </div>
        <div class="item">
            <input type=text placeholder="用户名">
        </div>
        <div class="item">
            <input type=password placeholder="密码">
        </div>
    </div>
    <div class="font">
        <button value="Register" class="register">
            <a href="Login.html" class="href">注册</a>
        </button>
    </div>
</div>
</body>
</html>
